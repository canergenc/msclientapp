<nb-card>
  <nb-card-header>
    Sms Query
  </nb-card-header>

  <nb-card-body>
    <!-- <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)"> -->
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
      (create)="onCreateNewProcessor(dialog)" (edit)="onEditProcessor($event,dialog)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #dialog let-ref="dialogRef">
  <nb-card>
    <nb-card-header>{{cardName}}</nb-card-header>
    <nb-card-body>
      <div class="col-md-12" style="width: 999px">
        <form #templateForm="ngForm">
          <div class="form-group row">
            <label for="TemplateName" class="label col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth fieldSize="large" placeholder="Name" [(ngModel)]="model.name"
                name="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="label col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth fieldSize="large" id="description" placeholder="Description"
                [(ngModel)]="model.description" name="#description">
            </div>
          </div>
          <div class="form-group row">
            <label for="templateEditor" class="col-sm-3 label">Query</label>
            <div class="col-sm-9">
              <textarea rows="5" nbInput fullWidth shape="round" placeholder="Query"></textarea>
              <!-- <ckeditor id="templateEditor" [config]="{ extraPlugins: 'divarea', height: '320' }"></ckeditor> -->
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-10 col-sm-2">
              <button type="submit" nbButton status="primary">Create</button>
            </div>
          </div>
        </form>
      </div>

    </nb-card-body>
    <nb-card-footer>
      <!-- <button nbButton (click)="ref.close()">Close Dialog</button> -->
    </nb-card-footer>
  </nb-card>
</ng-template>
